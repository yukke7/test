<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<link>
<link rel="stylesheet" th:href="@{/css/NewFile.css}"></link>
<title>ユーザー情報一覧</title>
<meta charset="utf-8" />
</head>
<body>
    <h1>ユーザー情報一覧</h1>
	<form method = "post" action = "/user/branch">
		<input 
			type="hidden"
			th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}"
		/>
			<input type="submit" name="delete" value="ユーザ情報削除" class="button"/>
			<input type="submit" name="edit" value="ユーザ情報編集" class="button"/>
	    <table>
	        <thead>
	            <tr>
					<th></th>
	                <th>ID</th>
	                <th>部署</th>
	                <th>名前</th>
	                <th>年齢</th>
	                <th>電話番号</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="user : ${userlist}">
					<td><input type="radio" name="id" th:value="*{user.id}"></td>
	                <td th:text="*{user.id}"></td>
	                <td th:text="*{user.busyo}"></td>
	                <td th:text="*{user.person_name}"></td>
					<td th:text="*{user.age}"></td>
					<td th:text="*{user.telno}"></td>
	            </tr>
	        </tbody>
	    </table>
	</form>

	<form method = "post" action = "/user/insert_start">
		<input 
			type="hidden"
			th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}"
		/>
		<input type="submit" value="ユーザ情報登録" class="button"/>
	</form>
	
	<form th:action="@{/logout}" method="post">
		<div style="text-align: right">
	    	<input type="submit" value="ログアウト" />
		</div>
	</form>

</body>
</html>
